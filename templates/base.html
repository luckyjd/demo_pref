<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    {% block css %}{% endblock css %}
</head>
<body>
{% block header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Harry Demo</a>
        </div>
    </nav>
{% endblock header %}
{% block main %}
{% endblock main %}
<script src="{% static 'plugins/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'plugins/jquery.cookie.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="{% static 'plugins/jquery-ui.js' %}"></script>
{% block js %}{% endblock js %}
</body>
</html>
